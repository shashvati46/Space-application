<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astronaut application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="astronaut1" src="https://i1.faceprep.in/ProGrad/space-man-1.png
    " alt="">
    <img id="astronaut2" src="https://i1.faceprep.in/ProGrad/space-man-2.png

    " alt="">
    <form action="" >
    <h1>Rocket around the moon with your BFFs</h1>
    <label class="block-display"  for="country" >departure country</label>
    <select name="countries" id="countries">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UAE">UAE</option>
        <option value="Canada">Canada</option>
    </select>
    <label  class="block-display" for="travellers">No. of space travellers</label>
    <input type="number" name="travellers" id="travellers">
    <label class="block-display" for="email">Your email</label>
    <input type="text" name="email" id="email" placeholder="Ilovespace@gmail.com">

    <label class="block-display"  for="rent" >Do you want to rent a space suit? </label>
    <input type="radio" name="rent-button" id="yes">
    <label  for="yes">Yes Please</label>
    <input type="radio" name="rent-button" id="no">
    <label for="no">Have our own suits</label>

    <input type="button" value="TAKE US TO SPACE!" id="button">


</form>
</body>
</html>
